<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Test Login Setter</title>
</head>
<body>
    <div>
        <div class="w3-container w3-teal">
            <h2>Input Form</h2>
            <h6>Please register your credentials</h6>
        </div>
        <form class="w3-container">
            <label id="name_id" class="w3-text-teal"><b>Full Name</b></label>
            <label>
                <input class="w3-input w3-border w3-light-grey" type="text" name="name">
            </label>
            <label id="email_id" class="w3-text-teal"><b>Email</b></label>
            <label>
                <input class="w3-input w3-border w3-light-grey" type="text" name="email">
            </label>
            <label id="phone_id" class="w3-text-teal"><b>Phone Number</b></label>
            <label>
                <input class="w3-input w3-border w3-light-grey" type="number" name="phone">
            </label>
            <div>
                <button id="register_id" class="w3-btn w3-blue-grey w3-round-large">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
